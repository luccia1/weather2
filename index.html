<body>
    <div class="weather-app">
    <header>
   
        <form class="search-form" id="search-form">
        
        <input type="search"  placeholder="Enter a city" class="search-form-input" id="search-form-input">
        <input type="submit" value="Search" class="search-form-button" >
    
        </form>
    </header>
     <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
             <p class="weather-app-details">
           <span id="time"> </span> <span id="description"></span>
            <br>
            humidity: <strong id="humidity"></strong> wind <strong id="wind-speed"></strong>
            </p>
         </div>

        <div class="weather-app-temp-container">
        <div class="weather-app-icon" id="icon"></div>
        <div class="weather-app-temp" id="temperature"></div>
